<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fractal Reality: The Fountain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
            touch-action: none;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        .github-link {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: rgba(10, 10, 30, 0.7);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 11px;
            color: #64c8ff;
            text-decoration: none;
            opacity: 0;
            transition: opacity 0.3s;
            backdrop-filter: blur(5px);
            z-index: 10;
        }
        
        .github-link.visible {
            opacity: 0.6;
        }
        
        .github-link:hover {
            opacity: 1;
        }
        
        .stats {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 11px;
            color: rgba(100, 200, 255, 0.7);
            font-family: monospace;
            pointer-events: none;
            line-height: 1.8;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            z-index: 5;
            opacity: 0;
            transition: opacity 1s;
        }
        
        .stats.visible {
            opacity: 1;
        }
        
        .stats-value {
            color: rgba(255, 255, 255, 0.9);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="stats">
        <span style="opacity: 0.5;">∞ → • → ∞'</span><br>
        <br>
        Particles: <span class="stats-value" id="particle-count">0</span><br>
        Branches: <span class="stats-value" id="branch-count">0</span><br>
        D = <span class="stats-value" id="fractal-dim">1.500</span>
    </div>
    
    <a href="https://github.com/AshmanRoonz/Fractal_Reality" target="_blank" class="github-link">GitHub ↗</a>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        
        // Golden ratio
        const PHI = (1 + Math.sqrt(5)) / 2;
        const GOLDEN_ANGLE = Math.PI * (3 - Math.sqrt(5)); // ~137.5 degrees
        
        // Animation state
        let time = 0;
        const ZOOM_DURATION = 900; // 15 seconds
        let zoomProgress = 0;
        
        // Singularity
        let singularityRadius = Math.max(canvas.width, canvas.height);
        const finalRadius = 0.5;
        
        // Particles
        let particles = [];
        let spawnIndex = 0;
        let branchCount = 0;
        
        // Particle class
        class Particle {
            constructor(x, y, angle, speed, generation, hue) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = speed;
                this.generation = generation;
                this.age = 0;
                this.maxAge = 200 - generation * 20; // Shorter life for deeper generations
                this.size = Math.max(1, 3 - generation * 0.3);
                this.hue = hue;
                this.trail = [];
                this.branchCooldown = 20 + Math.random() * 30;
                this.hasBranched = false;
                
                // Fractal motion parameters
                this.curvature = (Math.random() - 0.5) * 0.05;
                this.spiral = Math.random() * 0.02;
                this.wobble = Math.random() * 0.1;
            }
            
            update() {
                this.age++;
                
                // Complex curved motion
                this.angle += this.curvature + Math.sin(this.age * this.wobble) * 0.03;
                
                // Spiral outward
                const spiralFactor = 1 + this.age * this.spiral;
                
                // Move
                this.x += Math.cos(this.angle) * this.speed * spiralFactor;
                this.y += Math.sin(this.angle) * this.speed * spiralFactor;
                
                // Add to trail
                if (this.age % 2 === 0) {
                    this.trail.push({ x: this.x, y: this.y, age: 0 });
                    if (this.trail.length > 30) this.trail.shift();
                }
                
                // Age trail points
                this.trail.forEach(p => p.age++);
                
                // Branch recursively
                if (!this.hasBranched && 
                    this.age > this.branchCooldown && 
                    this.generation < 4 && 
                    Math.random() < 0.03) {
                    this.branch();
                }
                
                return this.age < this.maxAge;
            }
            
            branch() {
                this.hasBranched = true;
                branchCount++;
                
                // Create 2-3 child particles
                const numChildren = 2 + Math.floor(Math.random() * 2);
                const angleSpread = Math.PI / 3; // 60 degree spread
                
                for (let i = 0; i < numChildren; i++) {
                    const childAngle = this.angle + (Math.random() - 0.5) * angleSpread;
                    const childSpeed = this.speed * (0.8 + Math.random() * 0.4);
                    const childHue = (this.hue + (Math.random() - 0.5) * 30) % 360;
                    
                    particles.push(new Particle(
                        this.x,
                        this.y,
                        childAngle,
                        childSpeed,
                        this.generation + 1,
                        childHue
                    ));
                }
            }
            
            draw() {
                const alpha = 1 - (this.age / this.maxAge);
                
                // Draw trail
                if (this.trail.length > 1) {
                    ctx.strokeStyle = `hsla(${this.hue}, 80%, 60%, ${alpha * 0.3})`;
                    ctx.lineWidth = this.size * 0.8;
                    ctx.beginPath();
                    this.trail.forEach((p, i) => {
                        const trailAlpha = 1 - (p.age / 30);
                        if (i === 0) ctx.moveTo(p.x, p.y);
                        else ctx.lineTo(p.x, p.y);
                    });
                    ctx.stroke();
                }
                
                // Draw particle with glow
                const glowSize = this.size * 3;
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, glowSize);
                gradient.addColorStop(0, `hsla(${this.hue}, 90%, 70%, ${alpha})`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 80%, 60%, ${alpha * 0.5})`);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, glowSize, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Spawn particles from singularity
        function spawnParticles() {
            if (zoomProgress < 0.3) return; // Wait until circle is smaller
            
            const spawnRate = Math.floor(5 + zoomProgress * 15); // More as zoom progresses
            
            for (let i = 0; i < spawnRate; i++) {
                // Use golden angle for spiral distribution
                const angle = spawnIndex * GOLDEN_ANGLE;
                const speed = 1 + Math.random() * 2;
                
                // Color based on angle (creates rainbow spiral)
                const hue = (spawnIndex * 137.5) % 360;
                
                particles.push(new Particle(
                    centerX,
                    centerY,
                    angle,
                    speed,
                    0, // Generation 0
                    hue
                ));
                
                spawnIndex++;
            }
        }
        
        // Update particles
        function updateParticles() {
            particles = particles.filter(p => p.update());
        }
        
        // Main update
        function update() {
            time++;
            
            // Zoom phase
            if (zoomProgress < 1) {
                zoomProgress = Math.min(1, time / ZOOM_DURATION);
                
                // Smooth easing
                const eased = 1 - Math.pow(1 - zoomProgress, 3);
                singularityRadius = Math.max(canvas.width, canvas.height) * (1 - eased) + finalRadius * eased;
                
                // Show UI after zoom
                if (zoomProgress > 0.95 && !document.querySelector('.stats').classList.contains('visible')) {
                    document.querySelector('.stats').classList.add('visible');
                    document.querySelector('.github-link').classList.add('visible');
                }
            }
            
            // Spawn and update particles
            spawnParticles();
            updateParticles();
            
            updateMetrics();
        }
        
        function updateMetrics() {
            document.getElementById('particle-count').textContent = particles.length;
            document.getElementById('branch-count').textContent = branchCount;
            
            // Calculate D from particle paths
            let totalD = 0, count = 0;
            particles.forEach(p => {
                if (p.trail.length > 15) {
                    const first = p.trail[0];
                    const last = p.trail[p.trail.length - 1];
                    const disp = Math.hypot(last.x - first.x, last.y - first.y);
                    let pathLen = 0;
                    for (let i = 1; i < p.trail.length; i++) {
                        pathLen += Math.hypot(
                            p.trail[i].x - p.trail[i-1].x,
                            p.trail[i].y - p.trail[i-1].y
                        );
                    }
                    if (disp > 20 && pathLen > 0) {
                        const D = Math.log(pathLen) / Math.log(disp);
                        if (D > 1.2 && D < 2) {
                            totalD += D;
                            count++;
                        }
                    }
                }
            });
            
            const avgD = count > 0 ? totalD / count : 1.5;
            document.getElementById('fractal-dim').textContent = avgD.toFixed(3);
        }
        
        // Draw
        function draw() {
            // Fade background (creates trailing effect)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw particles
            particles.forEach(p => p.draw());
            
            // Draw singularity
            if (zoomProgress < 1) {
                // Black circle
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(centerX, centerY, singularityRadius, 0, Math.PI * 2);
                ctx.fill();
                
                // Edge glow (pulsing)
                const pulse = Math.sin(time * 0.05) * 0.2 + 0.8;
                const glowRadius = singularityRadius + 5;
                const gradient = ctx.createRadialGradient(
                    centerX, centerY, singularityRadius,
                    centerX, centerY, glowRadius
                );
                gradient.addColorStop(0, `rgba(100, 200, 255, ${pulse * 0.6 * (1 - zoomProgress)})`);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(centerX, centerY, glowRadius, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // After zoom: draw 1px singularity with accretion disk
                const pulse = Math.sin(time * 0.05) * 0.3 + 1;
                
                // Accretion disk
                for (let r = 2; r < 30; r += 2) {
                    const angle = time * 0.05 + r * 0.2;
                    const alpha = 1 - r / 30;
                    ctx.strokeStyle = `hsla(${200 + r * 3}, 90%, 70%, ${alpha * 0.4 * pulse})`;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, r, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                // Bright glow
                const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 20 * pulse);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
                gradient.addColorStop(0.5, 'rgba(200, 220, 255, 0.5)');
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(centerX, centerY, 20 * pulse, 0, Math.PI * 2);
                ctx.fill();
                
                // The singularity (1px)
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(centerX - 0.5, centerY - 0.5, 1, 1);
            }
        }
        
        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }
        
        window.addEventListener('resize', () => {
            resizeCanvas();
        });
        
        animate();
    </script>
</body>
</html>
