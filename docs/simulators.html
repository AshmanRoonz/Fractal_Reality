<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Reality Simulators</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e8e8e8;
            line-height: 1.6;
        }
        
        .menu {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        
        .title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #64c8ff;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: #808080;
            margin-bottom: 3rem;
        }
        
        .sim-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .sim-btn {
            background: rgba(100, 200, 255, 0.05);
            border: 1px solid rgba(100, 200, 255, 0.2);
            color: #e8e8e8;
            padding: 1rem 1.5rem;
            text-align: left;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .sim-btn:hover {
            background: rgba(100, 200, 255, 0.1);
            border-color: rgba(100, 200, 255, 0.4);
        }
        
        .back-btn {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            background: white;
            color: black;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            z-index: 10000;
        }
        
        .back-btn:hover {
            background: #ddd;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 1.2rem;
            color: #64c8ff;
        }
        
        .error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Loading...</div>
    </div>

    <!-- React and dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>

    <script>
        // Pure JavaScript - no Babel needed for app code
        (function() {
            // Wait for libraries
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                setTimeout(arguments.callee, 100);
                return;
            }

            console.log('✓ Libraries ready');

            const { useState, useEffect, createElement: h } = React;

            function App() {
                const [simulations, setSimulations] = useState([]);
                const [currentSim, setCurrentSim] = useState(null);
                const [simCode, setSimCode] = useState('');
                const [loading, setLoading] = useState(true);
                const [error, setError] = useState(null);

                // Load sims.md
                useEffect(() => {
                    fetch('./sims.md')
                        .then(r => r.ok ? r.text() : Promise.reject('sims.md not found'))
                        .then(text => {
                            const lines = text.split('\n');
                            const sims = [];
                            
                            for (const line of lines) {
                                const trimmed = line.trim();
                                if (!trimmed || trimmed.startsWith('#')) continue;
                                
                                let filename = null;
                                const linkMatch = trimmed.match(/\[.*?\]\((.*?\.(tsx|jsx))\)/i);
                                if (linkMatch) {
                                    filename = linkMatch[1];
                                } else if (trimmed.match(/^[-*]\s+/)) {
                                    const listMatch = trimmed.match(/[-*]\s+(.*?\.(tsx|jsx))/i);
                                    if (listMatch) filename = listMatch[1];
                                } else if (trimmed.match(/\.(tsx|jsx)$/i)) {
                                    filename = trimmed;
                                }
                                
                                if (filename) {
                                    filename = filename.replace(/^simulations\//, '');
                                    const name = filename.replace(/\.(tsx|jsx)$/i, '').replace(/_/g, ' ');
                                    sims.push({ filename, name });
                                }
                            }
                            
                            if (sims.length === 0) throw new Error('No files in sims.md');
                            setSimulations(sims);
                            setLoading(false);
                        })
                        .catch(err => {
                            console.error('Error:', err);
                            setError(err.message || err);
                            setLoading(false);
                        });
                }, []);

                // Load simulation
                function loadSim(sim) {
                    setLoading(true);
                    setError(null);
                    
                    fetch('./simulations/' + sim.filename)
                        .then(r => r.ok ? r.text() : Promise.reject('Could not load ' + sim.filename))
                        .then(code => {
                            setSimCode(code);
                            setCurrentSim(sim);
                            setLoading(false);
                        })
                        .catch(err => {
                            console.error('Load error:', err);
                            setError(err.message || err);
                            setLoading(false);
                        });
                }

                // Go back
                function goBack() {
                    setCurrentSim(null);
                    setSimCode('');
                    setError(null);
                }

                // Render simulation
                function SimRenderer() {
                    if (!simCode) return null;

                    try {
                        // Process code
                        let code = simCode;
                        code = code.replace(/^import\s+.*?from\s+['"].*?['"];?\s*$/gm, '');
                        code = code.replace(/^import\s+['"].*?['"];?\s*$/gm, '');
                        code = code.replace(/^export\s+default\s+/gm, '');
                        code = code.replace(/^export\s+/gm, '');
                        code = code.replace(/^interface\s+\w+\s*\{[^}]*\}/gm, '');
                        code = code.replace(/^type\s+\w+\s*=\s*[^;]+;/gm, '');
                        code = code.replace(/:\s*\w+(\[\]|<[^>]+>)?(?=\s*[=,\)])/g, '');
                        code = code.replace(/\):\s*\w+(\[\]|<[^>]+>)?(?=\s*[{=>])/g, ')');
                        code = code.replace(/<[A-Z]\w*(\s*,\s*[A-Z]\w*)*>/g, '');
                        code = code.replace(/\s+as\s+\w+/g, '');

                        // Transform
                        const transformed = Babel.transform(code, {
                            presets: ['react'],
                            filename: currentSim.filename
                        }).code;

                        // Find component
                        const match = transformed.match(/(?:function|const|class)\s+([A-Z]\w*)/);
                        const name = match ? match[1] : 'Component';

                        // Execute
                        const wrapper = `
                            (function(React, useState, useEffect, useRef, useMemo, useCallback, useReducer, useContext, Recharts, LucideReact) {
                                const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ReferenceLine, BarChart, Bar, ScatterChart, Scatter } = Recharts || {};
                                const { Camera, Square, Activity, Play, Pause, RotateCcw, Volume2, VolumeX, ChevronLeft, ChevronRight, Plus, Minus } = LucideReact || {};
                                ${transformed}
                                return ${name};
                            })
                        `;

                        const factory = eval(wrapper);
                        const Component = factory(
                            React,
                            React.useState,
                            React.useEffect,
                            React.useRef,
                            React.useMemo,
                            React.useCallback,
                            React.useReducer,
                            React.useContext,
                            window.Recharts,
                            window.lucideReact
                        );

                        return h(Component);
                    } catch (err) {
                        console.error('Render error:', err);
                        return h('div', { style: { padding: '2rem', background: '#0a0a0a', color: '#ef4444', minHeight: '100vh' }}, [
                            h('h2', { key: 1, style: { marginBottom: '1rem' }}, 'Error: ' + currentSim.filename),
                            h('div', { key: 2, style: { background: 'rgba(0,0,0,0.5)', padding: '1rem', marginBottom: '1rem', fontSize: '0.9rem' }}, err.message),
                            h('pre', { key: 3, style: { fontSize: '0.75rem', overflow: 'auto', background: 'rgba(0,0,0,0.5)', padding: '1rem' }}, err.stack),
                            h('button', { key: 4, onClick: goBack, style: { marginTop: '1rem', padding: '0.5rem 1rem', background: '#ef4444', color: 'white', border: 'none', cursor: 'pointer' }}, '← Back')
                        ]);
                    }
                }

                // Main render
                if (currentSim && simCode) {
                    return h('div', null, [
                        h('button', { key: 'back', className: 'back-btn', onClick: goBack }, '← BACK'),
                        h(SimRenderer, { key: 'sim' })
                    ]);
                }

                return h('div', { className: 'menu' }, [
                    h('h1', { key: 'title', className: 'title' }, 'Fractal Reality Simulators'),
                    h('p', { key: 'subtitle', className: 'subtitle' }, 'https://github.com/AshmanRoonz/Fractal_Reality'),
                    error && h('div', { key: 'error', className: 'error' }, error),
                    loading ?
                        h('div', { key: 'loading', className: 'loading' }, 'Loading simulations...') :
                        h('div', { key: 'list', className: 'sim-list' },
                            simulations.map((sim, i) =>
                                h('button', {
                                    key: i,
                                    className: 'sim-btn',
                                    onClick: () => loadSim(sim)
                                }, sim.name)
                            )
                        )
                ]);
            }

            // Mount
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(h(App));
        })();
    </script>
</body>
</html>
