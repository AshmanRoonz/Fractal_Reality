<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Demonstrations - Fractal Reality</title>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX/TSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Recharts for charts -->
    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
    
    <!-- Lucide React Icons -->
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=IBM+Plex+Mono:wght@400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Pro', Georgia, serif;
            background: #0a0a0a;
            color: #e8e8e8;
            line-height: 1.5;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .mono {
            font-family: 'IBM Plex Mono', monospace;
        }
        
        #root {
            min-height: 100vh;
        }
        
        .simulation-container {
            width: 100%;
            min-height: 100vh;
        }
        
        .sim-button {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.08);
            color: #e8e8e8;
            padding: 0.75rem 1.5rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 13px;
            width: 100%;
        }
        
        .sim-button:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.15);
        }

        .sim-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // List of all available simulations
        const SIMULATIONS = [
            { file: 'Fractal_Reality.jsx', name: 'Fractal Reality', needsFiles: false },
            { file: 'Harmonic_Periodic_Table.tsx', name: 'Harmonic Periodic Table', needsFiles: false },
            { file: 'Molecular_Composer.tsx', name: 'Molecular Composer', needsFiles: false },
            { file: 'My_Pet_Fractal.tsx', name: 'My Pet Fractal', needsFiles: false },
            { file: 'Singing_Learning_Fractal.tsx', name: 'Singing Learning Fractal', needsFiles: false },
            { file: 'Cam_Fractal_Tracker.tsx', name: 'Webcam Fractal Tracker', needsFiles: false },
            { file: 'Fractal_Fountain.tsx', name: 'Fractal Fountain', needsFiles: false }
        ];

        const SimulationRunner = () => {
            const [selectedSim, setSelectedSim] = useState(null);
            const [simCode, setSimCode] = useState('');
            const [error, setError] = useState(null);
            const [loading, setLoading] = useState(false);

            // Check for auto-load from URL
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const autoLoad = urlParams.get('auto');
                if (autoLoad) {
                    const sim = SIMULATIONS.find(s => 
                        s.file === autoLoad || 
                        s.file.replace(/\.(tsx|jsx)$/, '') === autoLoad
                    );
                    if (sim) {
                        loadSimulation(sim);
                    }
                }
            }, []);

            const loadSimulation = async (sim) => {
                try {
                    setError(null);
                    setLoading(true);
                    
                    // Try to fetch from simulations folder
                    let response = await fetch(`./simulations/${sim.file}`);
                    
                    // If not found, try root directory
                    if (!response.ok) {
                        response = await fetch(`./${sim.file}`);
                    }
                    
                    if (!response.ok) {
                        throw new Error(`Could not load ${sim.file}. Make sure it's in ./simulations/ or root directory.`);
                    }
                    
                    const code = await response.text();
                    setSimCode(code);
                    setSelectedSim(sim);
                    setLoading(false);
                } catch (err) {
                    console.error('Error loading simulation:', err);
                    setError(err.message);
                    setLoading(false);
                }
            };

            const SimulationRenderer = () => {
                if (!simCode) return null;

                try {
                    // Process TypeScript/JSX code
                    let processedCode = simCode;

                    // Remove all import statements
                    processedCode = processedCode.replace(/^import\s+.*?from\s+['"].*?['"];?\s*$/gm, '');
                    processedCode = processedCode.replace(/^import\s+['"].*?['"];?\s*$/gm, '');
                    
                    // Remove export statements but keep the declaration
                    processedCode = processedCode.replace(/^export\s+default\s+/gm, '');
                    processedCode = processedCode.replace(/^export\s+/gm, '');

                    // Handle TypeScript type annotations
                    // Remove interface and type definitions
                    processedCode = processedCode.replace(/^interface\s+\w+\s*{[^}]*}/gm, '');
                    processedCode = processedCode.replace(/^type\s+\w+\s*=\s*[^;]+;/gm, '');
                    
                    // Remove type annotations from variables
                    processedCode = processedCode.replace(/:\s*\w+(\[\]|\<[^>]+\>)?(?=\s*[=,\)])/g, '');
                    
                    // Remove return type annotations from functions
                    processedCode = processedCode.replace(/\):\s*\w+(\[\]|\<[^>]+\>)?(?=\s*[{=>])/g, ')');
                    
                    // Remove generic type parameters
                    processedCode = processedCode.replace(/<[A-Z]\w*(\s*,\s*[A-Z]\w*)*>/g, '');
                    
                    // Remove 'as' type assertions
                    processedCode = processedCode.replace(/\s+as\s+\w+/g, '');

                    // Transform with Babel
                    const transformed = Babel.transform(processedCode, {
                        presets: ['react'],
                        filename: selectedSim.file
                    }).code;

                    // Find the component name
                    const componentMatch = transformed.match(/(?:function|const|class)\s+([A-Z]\w*)/);
                    const componentName = componentMatch ? componentMatch[1] : 'UnknownComponent';

                    // Create a safe execution environment with all dependencies
                    const wrappedCode = `
                        return (function(React, useState, useEffect, useRef, useMemo, useCallback, useReducer, useContext, Recharts, LucideReact) {
                            const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ReferenceLine, BarChart, Bar, ScatterChart, Scatter } = Recharts || {};
                            const { Camera, Square, Activity, Play, Pause, RotateCcw, Volume2, VolumeX, ChevronLeft, ChevronRight, Plus, Minus } = LucideReact || {};
                            
                            ${transformed}
                            
                            return ${componentName} || (() => {
                                throw new Error('Component "${componentName}" not found');
                            });
                        }).apply(null, arguments);
                    `;

                    // Execute and get component
                    const createComponent = new Function(wrappedCode);
                    const SimComponent = createComponent(
                        React,
                        React.useState,
                        React.useEffect,
                        React.useRef,
                        React.useMemo,
                        React.useCallback,
                        React.useReducer,
                        React.useContext,
                        window.Recharts,
                        window.lucideReact
                    );

                    if (!SimComponent || typeof SimComponent !== 'function') {
                        throw new Error('No valid React component found in simulation file');
                    }

                    return React.createElement(SimComponent);
                } catch (err) {
                    console.error('Error rendering simulation:', err);
                    console.log('Processed code:', processedCode);
                    return (
                        <div style={{padding: '3rem', background: '#0a0a0a', color: '#f87171', minHeight: '100vh'}}>
                            <h3 className="mono" style={{fontSize: '18px', fontWeight: 'bold', marginBottom: '1rem'}}>
                                Rendering Error
                            </h3>
                            <div style={{background: 'rgba(0,0,0,0.5)', padding: '1rem', marginBottom: '1rem'}}>
                                <p className="mono" style={{fontSize: '13px'}}>{err.message}</p>
                            </div>
                            <details style={{marginTop: '1.5rem'}}>
                                <summary className="mono" style={{cursor: 'pointer', fontSize: '14px', fontWeight: 'bold', marginBottom: '0.5rem'}}>
                                    Stack Trace
                                </summary>
                                <pre className="mono" style={{fontSize: '11px', overflow: 'auto', background: 'rgba(0,0,0,0.5)', padding: '1rem', whiteSpace: 'pre-wrap'}}>
                                    {err.stack}
                                </pre>
                            </details>
                            <div style={{marginTop: '2rem', padding: '1rem', background: 'rgba(234, 179, 8, 0.1)', border: '1px solid rgba(234, 179, 8, 0.3)'}}>
                                <p className="mono" style={{color: '#fbbf24', fontWeight: 'bold', marginBottom: '0.5rem', fontSize: '13px'}}>
                                    Common Issues:
                                </p>
                                <ul className="mono" style={{fontSize: '12px', lineHeight: '1.6', paddingLeft: '1.5rem', listStyle: 'disc'}}>
                                    <li>Make sure the file is in ./simulations/ or root directory</li>
                                    <li>Check that all external dependencies are available</li>
                                    <li>Verify there are no syntax errors</li>
                                    <li>Open browser console (F12) for more details</li>
                                </ul>
                            </div>
                        </div>
                    );
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
                    {!selectedSim ? (
                        <div style={{background: '#0a0a0a', minHeight: '100vh', padding: '4rem 2rem'}}>
                            <div style={{maxWidth: '960px', margin: '0 auto'}}>
                                <div className="mb-12">
                                    <h1 className="text-5xl font-light mb-3 tracking-tight" style={{letterSpacing: '-0.02em', color: '#e8e8e8'}}>
                                        Interactive Demonstrations
                                    </h1>
                                    <p className="text-sm mono" style={{color: '#808080'}}>
                                        Fractal Reality Framework
                                    </p>
                                    <p className="text-xs mono mt-2" style={{color: '#606060'}}>
                                        View on <a href="https://github.com/AshmanRoonz/Fractal_Reality" target="_blank" rel="noopener" style={{color: '#64c8ff', textDecoration: 'underline'}}>GitHub</a>
                                    </p>
                                </div>

                                {error && (
                                    <div style={{border: '1px solid rgba(239, 68, 68, 0.3)', background: 'rgba(239, 68, 68, 0.05)', padding: '2rem', maxWidth: '600px', marginBottom: '2rem'}}>
                                        <p style={{color: '#f87171', marginBottom: '0.5rem', fontWeight: 'bold'}}>Error</p>
                                        <p style={{color: '#fca5a5', fontSize: '13px'}} className="mono">{error}</p>
                                    </div>
                                )}

                                <div style={{maxWidth: '600px'}}>
                                    <p className="text-xs mono uppercase tracking-wider mb-4" style={{color: '#606060'}}>
                                        Select Simulation ({SIMULATIONS.length} available)
                                    </p>
                                    <div style={{display: 'flex', flexDirection: 'column', gap: '0.5rem'}}>
                                        {SIMULATIONS.map((sim, idx) => (
                                            <button
                                                key={idx}
                                                onClick={() => loadSimulation(sim)}
                                                className="sim-button"
                                                disabled={loading}
                                            >
                                                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                                                    <span>{sim.name}</span>
                                                    <span style={{fontSize: '10px', color: '#606060'}}>{sim.file}</span>
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <div style={{marginTop: '3rem', padding: '1.5rem', background: 'rgba(255,255,255,0.02)', border: '1px solid rgba(255,255,255,0.08)', maxWidth: '600px'}}>
                                    <p className="mono" style={{fontSize: '12px', color: '#808080', marginBottom: '1rem'}}>
                                        <strong style={{color: '#e8e8e8'}}>Setup Instructions:</strong>
                                    </p>
                                    <ol className="mono" style={{fontSize: '11px', color: '#808080', lineHeight: '1.8', paddingLeft: '1.5rem'}}>
                                        <li>Place all .tsx and .jsx files in a <code style={{background: 'rgba(255,255,255,0.1)', padding: '2px 6px'}}>./simulations/</code> folder</li>
                                        <li>Or place them in the same directory as this HTML file</li>
                                        <li>Open this HTML file in a web browser</li>
                                        <li>Click on any simulation to run it</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="simulation-container relative">
                            <button
                                onClick={() => {
                                    setSelectedSim(null);
                                    setSimCode('');
                                    setError(null);
                                }}
                                className="mono"
                                style={{
                                    position: 'fixed',
                                    top: '1.5rem',
                                    left: '1.5rem',
                                    zIndex: 9999,
                                    background: 'white',
                                    color: 'black',
                                    padding: '0.5rem 1rem',
                                    fontSize: '11px',
                                    border: 'none',
                                    cursor: 'pointer',
                                    transition: 'background 0.2s',
                                    fontWeight: 'bold'
                                }}
                                onMouseOver={(e) => e.target.style.background = '#ddd'}
                                onMouseOut={(e) => e.target.style.background = 'white'}
                            >
                                ‚Üê BACK TO MENU
                            </button>
                            
                            {loading ? (
                                <div className="flex items-center justify-center h-screen" style={{background: '#0a0a0a'}}>
                                    <div className="text-center">
                                        <div className="mono" style={{color: '#e8e8e8', fontSize: '16px', marginBottom: '1rem'}}>
                                            Loading Simulation
                                        </div>
                                        <div className="mono" style={{color: '#606060', fontSize: '13px'}}>
                                            {selectedSim.name}
                                        </div>
                                    </div>
                                </div>
                            ) : error ? (
                                <div className="flex items-center justify-center h-screen p-8" style={{background: '#0a0a0a'}}>
                                    <div style={{maxWidth: '600px', border: '1px solid rgba(239, 68, 68, 0.3)', padding: '2rem'}}>
                                        <h3 style={{fontSize: '18px', fontWeight: 'bold', color: '#f87171', marginBottom: '1rem'}}>
                                            Error Loading Simulation
                                        </h3>
                                        <p className="mono" style={{color: '#fca5a5', fontSize: '13px'}}>{error}</p>
                                    </div>
                                </div>
                            ) : (
                                <SimulationRenderer />
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SimulationRunner />);
    </script>
</body>
</html>
