<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Demonstrations - Fractal Reality</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=IBM+Plex+Mono:wght@400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Pro', Georgia, serif;
            background: #0a0a0a;
            color: #e8e8e8;
            line-height: 1.5;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .mono {
            font-family: 'IBM Plex Mono', monospace;
        }
        
        #root {
            min-height: 100vh;
        }
        
        .simulation-container {
            width: 100%;
            height: 100vh;
        }
        
        .sim-button {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.08);
            color: #e8e8e8;
            padding: 0.75rem 1.5rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 13px;
        }
        
        .sim-button:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.15);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SimulationRunner = () => {
            const [simulations, setSimulations] = useState([]);
            const [selectedSim, setSelectedSim] = useState(null);
            const [simCode, setSimCode] = useState('');
            const [error, setError] = useState(null);
            const [loading, setLoading] = useState(true);

            const urlParams = new URLSearchParams(window.location.search);
            const rawAuto = urlParams.get('auto');
            const autoLoad = rawAuto ? rawAuto.replace(/^\.?\/?/, '').replace(/^simulations\//, '') : null;

            useEffect(() => {
                const fetchSimulations = async () => {
                    try {
                        const response = await fetch('./sims.md');
                        if (!response.ok) {
                            throw new Error('Could not find sims.md file. Please create it in the root directory.');
                        }
                        
                        const markdown = await response.text();
                        const lines = markdown.split('\n');
                        const simFiles = [];
                        
                        for (const line of lines) {
                            const trimmed = line.trim();
                            
                            if (!trimmed || trimmed.startsWith('#') || trimmed.startsWith('//')) {
                                continue;
                            }
                            
                            let filename = null;
                            
                            // Markdown link format
                            const linkMatch = trimmed.match(/\[.*?\]\((.*?\.(tsx|jsx))\)/i);
                            if (linkMatch) {
                                filename = linkMatch[1];
                            }
                            // List format
                            else if (trimmed.match(/^[-*]\s+/)) {
                                const listMatch = trimmed.match(/[-*]\s+(.*?\.(tsx|jsx))/i);
                                if (listMatch) {
                                    filename = listMatch[1];
                                }
                            }
                            // Plain format - UPDATED to support both .tsx and .jsx
                            else if (trimmed.match(/\.(tsx|jsx)$/i)) {
                                filename = trimmed;
                            }
                            
                            if (filename) {
                                filename = filename.replace(/^simulations\//, '');
                                simFiles.push(filename);
                            }
                        }
                        
                        if (simFiles.length === 0) {
                            throw new Error('No .tsx or .jsx files found in sims.md. Please list your simulation files.');
                        }
                        
                        setSimulations(simFiles);
                        setLoading(false);
                        
                        if (autoLoad && simFiles.includes(autoLoad)) {
                            loadSimulation(autoLoad);
                        }
                    } catch (err) {
                        console.error('Error loading simulations:', err);
                        setError(err.message || 'Could not load sims.md');
                        setLoading(false);
                    }
                };

                fetchSimulations();
            }, []);

            const loadSimulation = async (filename) => {
                try {
                    setError(null);
                    setLoading(true);
                    
                    const response = await fetch(`./simulations/${filename}`);
                    if (!response.ok) {
                        throw new Error(`Failed to load ${filename}`);
                    }
                    
                    const code = await response.text();
                    setSimCode(code);
                    setSelectedSim(filename);
                    setLoading(false);
                } catch (err) {
                    console.error('Error loading simulation:', err);
                    setError(`Error loading ${filename}: ${err.message}`);
                    setLoading(false);
                }
            };

            const SimulationRenderer = () => {
                if (!simCode) return null;

                let processedCode = '';
                let transformed = '';
                
                try {
                    processedCode = simCode;
                    
                    // Remove all import statements and replace with available globals
                    processedCode = processedCode.replace(/import\s+React\s*,?\s*\{[^}]*\}\s+from\s+['"]react['"];?\s*/g, '');
                    processedCode = processedCode.replace(/import\s+React\s+from\s+['"]react['"];?\s*/g, '');
                    processedCode = processedCode.replace(/import\s+\{[^}]*\}\s+from\s+['"]react['"];?\s*/g, '');
                    
                    // Remove lucide-react imports (create simple mock icons)
                    const lucideMatch = processedCode.match(/import\s+\{([^}]+)\}\s+from\s+['"]lucide-react['"]/);
                    if (lucideMatch) {
                        const icons = lucideMatch[1].split(',').map(i => i.trim());
                        const mockIcons = icons.map(icon => 
                            `const ${icon} = () => null;`
                        ).join('\n');
                        processedCode = processedCode.replace(/import\s+\{[^}]+\}\s+from\s+['"]lucide-react['"];?\s*/g, mockIcons);
                    }
                    
                    processedCode = processedCode.replace(/import\s+.*?from\s+['"].*?['"];?\s*/g, '');
                    
                    // Remove export statements
                    processedCode = processedCode.replace(/export\s+default\s+/g, '');
                    processedCode = processedCode.replace(/export\s+/g, '');

                    // Determine if it's JSX or TSX
                    const isTSX = selectedSim.endsWith('.tsx');

                    // Strip TypeScript type annotations for TSX files
                    if (isTSX) {
                        // Remove interface declarations (multi-line, handle nested braces)
                        const lines = processedCode.split('\n');
                        const filteredLines = [];
                        let inInterface = false;
                        let braceDepth = 0;
                        
                        for (let i = 0; i < lines.length; i++) {
                            const line = lines[i];
                            
                            if (line.match(/^\s*interface\s+\w+/)) {
                                inInterface = true;
                                braceDepth = 0;
                            }
                            
                            if (inInterface) {
                                for (const char of line) {
                                    if (char === '{') braceDepth++;
                                    if (char === '}') braceDepth--;
                                }
                                
                                if (braceDepth === 0 && line.includes('}')) {
                                    inInterface = false;
                                }
                                continue; // Skip all interface lines
                            }
                            
                            filteredLines.push(line);
                        }
                        
                        processedCode = filteredLines.join('\n');
                        
                        // Remove type declarations
                        processedCode = processedCode.replace(/^(\s*)type\s+\w+\s*=\s*[^;]+;\s*$/gm, '');
                        
                        // Remove enum declarations
                        processedCode = processedCode.replace(/^(\s*)enum\s+\w+\s*\{[^}]*\}\s*$/gm, '');
                        
                        // Remove React.FC and similar type annotations
                        processedCode = processedCode.replace(/:\s*React\.FC\s*<?[^>]*>?/g, '');
                        processedCode = processedCode.replace(/:\s*FC\s*<?[^>]*>?/g, '');
                        processedCode = processedCode.replace(/:\s*React\.ReactNode/g, '');
                        processedCode = processedCode.replace(/:\s*ReactNode/g, '');
                        processedCode = processedCode.replace(/:\s*JSX\.Element/g, '');
                        
                        // Remove readonly modifiers
                        processedCode = processedCode.replace(/\breadonly\s+/g, '');
                        
                        // Remove public/private/protected modifiers
                        processedCode = processedCode.replace(/\b(public|private|protected)\s+/g, '');
                        
                        // Remove generic type parameters from hooks and other calls
                        // useRef<Type>(value) -> useRef(value)
                        processedCode = processedCode.replace(/\b(useRef|useState|useMemo|useCallback|useContext|useEffect|useReducer|useLayoutEffect)<[^>]+>/g, '$1');
                        
                        // Remove generic type parameters from Map, Set, Array etc
                        processedCode = processedCode.replace(/\b(Map|Set|Array|Promise|WeakMap|WeakSet)<[^>]+>/g, '$1');
                        
                        // Remove 'as Type[]' and 'as Type' type assertions
                        processedCode = processedCode.replace(/\s+as\s+\w+(\[\])?(?=\s*[,;\)\}])/g, '');
                        processedCode = processedCode.replace(/\s+as\s+[A-Z]\w+<[^>]+>/g, '');
                        
                        // Remove type annotations from function parameters - but NOT from object literals
                        // Match function parameter patterns specifically
                        // Only remove type annotations where : is followed by a type name, not a value
                        processedCode = processedCode.replace(/(\w+)\s*:\s*([A-Z]\w+|string|number|boolean|void|any|unknown|never|object|Function|Element|null|undefined)(\[\]|<[^>]+>)?(?=\s*[,\)])/g, '$1');
                        
                        // Remove return type annotations: ): Type =>
                        processedCode = processedCode.replace(/\)\s*:\s*[^=>{]+(\s*=>)/g, ')$1');
                        
                        // Remove non-null assertions (!)
                        processedCode = processedCode.replace(/!(?=[\.\[\(;,])/g, '');
                        
                        // Remove variable type annotations: const x: Type = but NOT const x = { prop: value }
                        // Only match if the : is followed by a capital letter (type name) or known type keywords
                        processedCode = processedCode.replace(/(const|let|var)\s+(\w+)\s*:\s*([A-Z]\w+|string|number|boolean|any|void|unknown|never|null|undefined)(\[\]|<[^>]+>)?\s*=/g, '$1 $2 =');
                        
                        // Remove type annotations from uninitialized variable declarations: let x: Type;
                        processedCode = processedCode.replace(/(const|let|var)\s+(\w+)\s*:\s*([A-Z]\w+|string|number|boolean|any|void|unknown|never|null|undefined)(\[\]|<[^>]+>)?\s*;/g, '$1 $2;');
                        
                        // Remove type annotations from destructured variables
                        processedCode = processedCode.replace(/(const|let|var)\s+(\{[^}]+\})\s*:\s*[^=]+=/g, '$1 $2 =');
                    }

                    // Transform code with appropriate presets
                    const presets = [
                        ['react', { 
                            runtime: 'classic',
                            pragma: 'React.createElement'
                        }]
                    ];

                    try {
                        transformed = Babel.transform(processedCode, {
                            filename: selectedSim,
                            presets: presets
                        }).code;
                    } catch (babelErr) {
                        console.error('Babel transformation error:', babelErr);
                        console.log('Code that failed to transform:', processedCode);
                        throw new Error(`Babel transformation failed: ${babelErr.message}`);
                    }

                    // Try to find the main React component
                    // Strategy: Find the last component that starts with capital letter AND contains JSX
                    const componentMatches = [];
                    
                    // Pattern 1: const Component = () => { ... return ( or return <
                    const arrowPattern = /(?:const|let|var)\s+([A-Z]\w+)\s*=\s*\([^)]*\)\s*=>/g;
                    let match;
                    while ((match = arrowPattern.exec(processedCode)) !== null) {
                        const name = match[1];
                        const startPos = match.index;
                        // Check if this function contains JSX (look for 'return <' or 'return (')
                        const afterFunc = processedCode.slice(startPos, Math.min(startPos + 2000, processedCode.length));
                        if (afterFunc.includes('return <') || afterFunc.includes('return (') || afterFunc.includes('React.createElement')) {
                            componentMatches.push({ name, position: startPos });
                        }
                    }
                    
                    // Pattern 2: function Component() { ... return <
                    const funcPattern = /function\s+([A-Z]\w+)\s*\([^)]*\)/g;
                    while ((match = funcPattern.exec(processedCode)) !== null) {
                        const name = match[1];
                        const startPos = match.index;
                        const afterFunc = processedCode.slice(startPos, Math.min(startPos + 2000, processedCode.length));
                        if (afterFunc.includes('return <') || afterFunc.includes('return (') || afterFunc.includes('React.createElement')) {
                            componentMatches.push({ name, position: startPos });
                        }
                    }
                    
                    // Sort by position and take the LAST one (usually the main component)
                    componentMatches.sort((a, b) => b.position - a.position);
                    
                    let componentName = 'App'; // Default fallback
                    if (componentMatches.length > 0) {
                        componentName = componentMatches[0].name;
                    }
                    
                    // Additional fallback: if we found nothing, look for common names
                    if (componentMatches.length === 0) {
                        const commonNames = [
                            'FractalPetCell', 'EnhancedConsciousnessFractal', 'HarmonicPeriodicTable',
                            'MolecularHarmonyComposer', 'FractalSoulArray', 'FractalRealityLanding',
                            'FractalFountain', 'FractalFountainEnhanced',
                            'App', 'Main', 'Index', 'Component', 'Simulator'
                        ];
                        for (const name of commonNames) {
                            if (processedCode.includes(`const ${name}`) || processedCode.includes(`function ${name}`)) {
                                componentName = name;
                                break;
                            }
                        }
                    }

                    console.log('Component name detected:', componentName);
                    console.log('Matches found:', componentMatches.map(m => m.name));

                    // Wrap in IIFE with proper scope
                    const wrappedCode = `
                        return (function() {
                            const React = arguments[0];
                            const useState = arguments[1];
                            const useEffect = arguments[2];
                            const useRef = arguments[3];
                            const useMemo = arguments[4];
                            const useCallback = arguments[5];
                            const useReducer = arguments[6];
                            const useContext = arguments[7];
                            
                            ${transformed}
                            
                            // Try to return the component
                            if (typeof ${componentName} !== 'undefined') {
                                return ${componentName};
                            }
                            
                            throw new Error('Component "${componentName}" not found');
                        }).apply(null, arguments);
                    `;

                    const createComponent = new Function(wrappedCode);

                    const SimComponent = createComponent(
                        React,
                        React.useState,
                        React.useEffect,
                        React.useRef,
                        React.useMemo,
                        React.useCallback,
                        React.useReducer,
                        React.useContext
                    );

                    if (!SimComponent || typeof SimComponent !== 'function') {
                        throw new Error('No valid React component found in simulation file');
                    }

                    return React.createElement(SimComponent);
                } catch (err) {
                    console.error('Error rendering simulation:', err);
                    console.log('Processed code:', processedCode);
                    console.log('Transformed code:', transformed);
                    return (
                        <div style={{padding: '3rem', background: '#0a0a0a', color: '#f87171', minHeight: '100vh'}}>
                            <h3 className="mono" style={{fontSize: '18px', fontWeight: 'bold', marginBottom: '1rem'}}>Rendering Error</h3>
                            <div style={{background: 'rgba(0,0,0,0.5)', padding: '1rem', marginBottom: '1rem'}}>
                                <p className="mono" style={{fontSize: '13px'}}>{err.message}</p>
                            </div>
                            <details style={{marginTop: '1.5rem'}}>
                                <summary className="mono" style={{cursor: 'pointer', fontSize: '14px', fontWeight: 'bold', marginBottom: '0.5rem'}}>Stack Trace</summary>
                                <pre className="mono" style={{fontSize: '11px', overflow: 'auto', background: 'rgba(0,0,0,0.5)', padding: '1rem', whiteSpace: 'pre-wrap'}}>{err.stack}</pre>
                            </details>
                            <details style={{marginTop: '1.5rem'}}>
                                <summary className="mono" style={{cursor: 'pointer', fontSize: '14px', fontWeight: 'bold', marginBottom: '0.5rem'}}>Processed Code (Check Browser Console)</summary>
                                <p className="mono" style={{fontSize: '12px', color: '#fbbf24'}}>Open browser console (F12) to see the processed code</p>
                            </details>
                            <div style={{marginTop: '2rem', padding: '1rem', background: 'rgba(234, 179, 8, 0.1)', border: '1px solid rgba(234, 179, 8, 0.3)'}}>
                                <p className="mono" style={{color: '#fbbf24', fontWeight: 'bold', marginBottom: '0.5rem', fontSize: '13px'}}>Common Issues:</p>
                                <ul className="mono" style={{fontSize: '12px', lineHeight: '1.6', paddingLeft: '1.5rem', listStyle: 'disc'}}>
                                    <li>TypeScript syntax not fully stripped (check console logs)</li>
                                    <li>Make sure the component is properly defined</li>
                                    <li>Check that all hooks are used correctly</li>
                                    <li>Verify there are no syntax errors</li>
                                </ul>
                            </div>
                        </div>
                    );
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
                    {!selectedSim ? (
                        <div style={{background: '#0a0a0a', minHeight: '100vh', padding: '4rem 2rem'}}>
                            <div style={{maxWidth: '960px', margin: '0 auto'}}>
                                <div className="mb-12">
                                    <a 
                                        href="https://fractalreality.ca" 
                                        className="mono text-xs inline-block mb-6 hover:opacity-70 transition-opacity"
                                        style={{color: '#808080', textDecoration: 'none', borderBottom: '1px solid rgba(255,255,255,0.2)', paddingBottom: '2px'}}
                                    >
                                        ← fractalreality.ca
                                    </a>
                                    <h1 className="text-5xl font-light mb-3 tracking-tight" style={{letterSpacing: '-0.02em', color: '#e8e8e8'}}>
                                        Interactive Demonstrations
                                    </h1>
                                    <p className="text-sm mono" style={{color: '#808080'}}>
                                        Fractal Reality Framework
                                    </p>
                                </div>

                                {loading ? (
                                    <div className="text-center" style={{color: '#808080'}}>
                                        <div className="mono text-sm">Loading...</div>
                                    </div>
                                ) : error ? (
                                    <div style={{border: '1px solid rgba(239, 68, 68, 0.3)', background: 'rgba(239, 68, 68, 0.05)', padding: '2rem', maxWidth: '600px'}}>
                                        <p style={{color: '#f87171', marginBottom: '1rem'}}>{error}</p>
                                    </div>
                                ) : simulations.length === 0 ? (
                                    <div style={{border: '1px solid rgba(234, 179, 8, 0.3)', background: 'rgba(234, 179, 8, 0.05)', padding: '2rem', maxWidth: '600px'}}>
                                        <p style={{color: '#fbbf24'}}>No simulations found</p>
                                    </div>
                                ) : (
                                    <div style={{maxWidth: '600px'}}>
                                        <p className="text-xs mono uppercase tracking-wider mb-4" style={{color: '#606060'}}>
                                            Select simulation
                                        </p>
                                        <div style={{display: 'flex', flexDirection: 'column', gap: '0.5rem'}}>
                                            {simulations.map((sim, idx) => (
                                                <button
                                                    key={idx}
                                                    onClick={() => loadSimulation(sim)}
                                                    className="sim-button"
                                                >
                                                    {sim.replace(/\.(tsx|jsx)$/, '')}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    ) : (
                        <div className="simulation-container relative">
                            <button
                                onClick={() => {
                                    setSelectedSim(null);
                                    setSimCode('');
                                    setError(null);
                                }}
                                className="mono"
                                style={{
                                    position: 'absolute',
                                    top: '1.5rem',
                                    left: '1.5rem',
                                    zIndex: 50,
                                    background: 'white',
                                    color: 'black',
                                    padding: '0.5rem 1rem',
                                    fontSize: '11px',
                                    border: 'none',
                                    cursor: 'pointer',
                                    transition: 'background 0.2s'
                                }}
                                onMouseOver={(e) => e.target.style.background = '#ddd'}
                                onMouseOut={(e) => e.target.style.background = 'white'}
                            >
                                ← BACK
                            </button>
                            
                            {loading ? (
                                <div className="flex items-center justify-center h-screen" style={{background: '#0a0a0a'}}>
                                    <div className="text-center">
                                        <div className="mono" style={{color: '#e8e8e8', fontSize: '16px', marginBottom: '1rem'}}>Loading</div>
                                        <div className="mono" style={{color: '#606060', fontSize: '13px'}}>{selectedSim}</div>
                                    </div>
                                </div>
                            ) : error ? (
                                <div className="flex items-center justify-center h-screen p-8" style={{background: '#0a0a0a'}}>
                                    <div style={{maxWidth: '600px', border: '1px solid rgba(239, 68, 68, 0.3)', padding: '2rem'}}>
                                        <h3 style={{fontSize: '18px', fontWeight: 'bold', color: '#f87171', marginBottom: '1rem'}}>Error</h3>
                                        <p className="mono" style={{color: '#fca5a5', fontSize: '13px'}}>{error}</p>
                                    </div>
                                </div>
                            ) : (
                                <SimulationRenderer />
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SimulationRunner />);
    </script>
</body>
</html>
