<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Reality Simulator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e8e8e8;
        }
        #root {
            width: 100vw;
            height: 100vh;
        }
        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            gap: 1rem;
        }
        .spinner {
            border: 3px solid rgba(100, 200, 255, 0.1);
            border-top: 3px solid rgba(100, 200, 255, 0.8);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ef4444;
            padding: 2rem;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loader">
            <div class="spinner"></div>
            <div style="color: #64c8ff;">Loading simulator...</div>
        </div>
    </div>
    
    <script>
        // Get the simulator filename from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const simFile = urlParams.get('sim');
        
        if (!simFile) {
            document.getElementById('root').innerHTML = `
                <div class="error">
                    <h2>No simulator specified</h2>
                    <p>Please provide a simulator file using ?sim=filename.jsx</p>
                    <p style="margin-top: 1rem;">
                        <a href="./simulators.html" style="color: #64c8ff;">← Back to simulator gallery</a>
                    </p>
                </div>
            `;
        } else {
            // Load the JSX/TSX file
            fetch(`./simulations/${simFile}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load ${simFile}`);
                    }
                    return response.text();
                })
                .then(jsxCode => {
                    // Remove import statements (not needed in browser)
                    jsxCode = jsxCode.replace(/^import\s+.*?from\s+['"].*?['"];?\s*$/gm, '');
                    
                    // Extract component name
                    const exportMatch = jsxCode.match(/export\s+default\s+(?:function\s+)?(\w+)/);
                    const componentName = exportMatch ? exportMatch[1] : 'App';
                    
                    // Update page title
                    document.title = simFile.replace(/\.(jsx|tsx)$/, '').replace(/_/g, ' ') + ' - Fractal Reality';
                    
                    // Create script element with the JSX code
                    const script = document.createElement('script');
                    script.type = 'text/babel';
                    script.textContent = `
                        ${jsxCode}
                        
                        // Render the component
                        const root = ReactDOM.createRoot(document.getElementById('root'));
                        root.render(<${componentName} />);
                    `;
                    document.body.appendChild(script);
                })
                .catch(error => {
                    document.getElementById('root').innerHTML = `
                        <div class="error">
                            <h2>Failed to load simulator</h2>
                            <p>${error.message}</p>
                            <p style="margin-top: 1rem; color: #94a3b8;">
                                Make sure the file exists in the simulations/ directory
                            </p>
                            <p style="margin-top: 1rem;">
                                <a href="./simulators.html" style="color: #64c8ff;">← Back to simulator gallery</a>
                            </p>
                        </div>
                    `;
                });
        }
    </script>
</body>
</html>
