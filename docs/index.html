<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Reality Simulations - Ashman Roonz</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #root {
            min-height: 100vh;
        }
        .simulation-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SimulationRunner = () => {
            const [simulations, setSimulations] = useState([]);
            const [selectedSim, setSelectedSim] = useState(null);
            const [simCode, setSimCode] = useState('');
            const [error, setError] = useState(null);
            const [loading, setLoading] = useState(true);

            // Read simulation list from sims.md
            useEffect(() => {
                const fetchSimulations = async () => {
                    try {
                        // Fetch the sims.md file
                        const response = await fetch('./sims.md');
                        if (!response.ok) {
                            throw new Error('Could not find sims.md file. Please create it in the root directory.');
                        }
                        
                        const markdown = await response.text();
                        
                        // Parse the markdown to extract .tsx filenames
                        // Supports multiple formats:
                        // - harmonic_chemistry.tsx
                        // - simulations/harmonic_chemistry.tsx
                        // - [Link](harmonic_chemistry.tsx)
                        // - * harmonic_chemistry.tsx
                        // - - harmonic_chemistry.tsx
                        
                        const lines = markdown.split('\n');
                        const tsxFiles = [];
                        
                        for (const line of lines) {
                            const trimmed = line.trim();
                            
                            // Skip empty lines, headers, and comments
                            if (!trimmed || trimmed.startsWith('#') || trimmed.startsWith('//')) {
                                continue;
                            }
                            
                            // Extract filename from various formats
                            let filename = null;
                            
                            // Markdown link format: [text](filename.tsx)
                            const linkMatch = trimmed.match(/\[.*?\]\((.*?\.tsx)\)/);
                            if (linkMatch) {
                                filename = linkMatch[1];
                            }
                            // List format: - filename.tsx or * filename.tsx
                            else if (trimmed.match(/^[-*]\s+/)) {
                                const listMatch = trimmed.match(/[-*]\s+(.*?\.tsx)/);
                                if (listMatch) {
                                    filename = listMatch[1];
                                }
                            }
                            // Plain format: filename.tsx or simulations/filename.tsx
                            else if (trimmed.endsWith('.tsx')) {
                                filename = trimmed;
                            }
                            
                            if (filename) {
                                // Remove 'simulations/' prefix if present
                                filename = filename.replace(/^simulations\//, '');
                                tsxFiles.push(filename);
                            }
                        }
                        
                        if (tsxFiles.length === 0) {
                            throw new Error('No .tsx files found in sims.md. Please list your simulation files.');
                        }
                        
                        setSimulations(tsxFiles);
                        setLoading(false);
                    } catch (err) {
                        console.error('Error loading simulations:', err);
                        setError(err.message || 'Could not load sims.md');
                        setLoading(false);
                    }
                };

                fetchSimulations();
            }, []);

            // Load and execute selected simulation
            const loadSimulation = async (filename) => {
                try {
                    setError(null);
                    setLoading(true);
                    
                    // Fetch the TSX file content
                    const response = await fetch(`./simulations/${filename}`);
                    if (!response.ok) {
                        throw new Error(`Failed to load ${filename}`);
                    }
                    
                    const code = await response.text();
                    setSimCode(code);
                    setSelectedSim(filename);
                    setLoading(false);
                } catch (err) {
                    console.error('Error loading simulation:', err);
                    setError(`Error loading ${filename}: ${err.message}`);
                    setLoading(false);
                }
            };

            // Render the selected simulation
            const SimulationRenderer = () => {
                if (!simCode) return null;

                try {
                    // Remove import statements and replace with available globals
                    let processedCode = simCode;
                    
                    // Remove React imports (we have it globally)
                    processedCode = processedCode.replace(/import\s+React.*?from\s+['"]react['"];?\s*/g, '');
                    processedCode = processedCode.replace(/import\s+\{[^}]*\}\s+from\s+['"]react['"];?\s*/g, '');
                    
                    // Remove lucide-react imports and create mock components
                    const lucideMatch = processedCode.match(/import\s+\{([^}]+)\}\s+from\s+['"]lucide-react['"]/);
                    if (lucideMatch) {
                        const icons = lucideMatch[1].split(',').map(i => i.trim());
                        const mockIcons = icons.map(icon => 
                            `const ${icon} = (props) => React.createElement('svg', {...props, xmlns: 'http://www.w3.org/2000/svg', width: '24', height: '24', viewBox: '0 0 24 24', fill: 'none', stroke: 'currentColor', strokeWidth: '2'}, React.createElement('circle', {cx: '12', cy: '12', r: '10'}));`
                        ).join('\n');
                        processedCode = processedCode.replace(/import\s+\{[^}]+\}\s+from\s+['"]lucide-react['"];?\s*/g, mockIcons);
                    }
                    
                    // Remove any other imports
                    processedCode = processedCode.replace(/import\s+.*?from\s+['"].*?['"];?\s*/g, '');
                    
                    // Remove export statements
                    processedCode = processedCode.replace(/export\s+default\s+/g, '');
                    processedCode = processedCode.replace(/export\s+/g, '');

                    // Transform TSX to JS with proper scope handling
                    const transformed = Babel.transform(processedCode, {
                        filename: selectedSim || 'simulation.tsx',
                        presets: [
                            ['react', { 
                                runtime: 'classic',
                                pragma: 'React.createElement'
                            }],
                            ['typescript', {
                                isTSX: true,
                                allExtensions: true
                            }]
                        ]
                    }).code;

                    // Extract the component name
                    const componentMatch = processedCode.match(/(?:const|function|let|var)\s+(\w+)\s*=?\s*\([^)]*\)\s*(?:=>)?\s*{/);
                    const componentName = componentMatch ? componentMatch[1] : 'App';

                    // Wrap the entire code in an IIFE to create proper scope
                    const wrappedCode = `
                        return (function() {
                            ${transformed}
                            
                            // Return the component
                            if (typeof ${componentName} !== 'undefined') {
                                return ${componentName};
                            }
                            if (typeof App !== 'undefined') {
                                return App;
                            }
                            
                            // Try to find any function component
                            const allVars = Object.keys(this).filter(k => typeof this[k] === 'function');
                            if (allVars.length > 0) {
                                return this[allVars[allVars.length - 1]];
                            }
                            
                            throw new Error('No component found. Make sure to define a component function.');
                        }).call({});
                    `;

                    // Create the component with all necessary globals
                    const createComponent = new Function(
                        'React',
                        'useState', 
                        'useEffect',
                        'useRef',
                        'useMemo',
                        'useCallback',
                        'useReducer',
                        'useContext',
                        wrappedCode
                    );

                    const SimComponent = createComponent(
                        React,
                        React.useState,
                        React.useEffect,
                        React.useRef,
                        React.useMemo,
                        React.useCallback,
                        React.useReducer,
                        React.useContext
                    );

                    if (!SimComponent || typeof SimComponent !== 'function') {
                        throw new Error('No valid React component found in simulation file');
                    }

                    return React.createElement(SimComponent);
                } catch (err) {
                    console.error('Error rendering simulation:', err);
                    return (
                        <div className="p-8 bg-red-900 text-red-100 min-h-screen">
                            <h3 className="text-2xl font-bold mb-4">‚ùå Rendering Error</h3>
                            <div className="bg-black/30 p-4 rounded mb-4">
                                <p className="font-mono text-sm">{err.message}</p>
                            </div>
                            <details className="mt-4">
                                <summary className="cursor-pointer font-bold text-lg mb-2">üìã Stack Trace</summary>
                                <pre className="text-xs overflow-auto bg-black/30 p-4 rounded whitespace-pre-wrap">{err.stack}</pre>
                            </details>
                            <details className="mt-4">
                                <summary className="cursor-pointer font-bold text-lg mb-2">üìÑ Original Code</summary>
                                <pre className="text-xs overflow-auto bg-black/30 p-4 rounded whitespace-pre-wrap">{simCode}</pre>
                            </details>
                            <div className="mt-6 p-4 bg-yellow-900/30 rounded">
                                <p className="text-yellow-200 font-bold mb-2">üí° Common Issues:</p>
                                <ul className="text-sm space-y-1 list-disc list-inside">
                                    <li>Make sure all variables are declared with const/let/var</li>
                                    <li>Use React.useState, React.useEffect instead of destructured hooks</li>
                                    <li>Avoid external libraries (only React and Tailwind are available)</li>
                                    <li>Component should be a simple function that returns JSX</li>
                                </ul>
                            </div>
                        </div>
                    );
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
                    {!selectedSim ? (
                        // Simulation selector
                        <div className="container mx-auto px-4 py-16">
                            <div className="text-center mb-12">
                                <h1 className="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-400 mb-4">
                                    Fractal Reality Simulations
                                </h1>
                                <p className="text-xl text-cyan-200">
                                    Interactive demonstrations by Ashman Roonz
                                </p>
                                <p className="text-gray-400 mt-2">
                                    github.com/AshmanRoonz/Fractal_Reality
                                </p>
                            </div>

                            {loading ? (
                                <div className="text-center text-cyan-300 text-xl">
                                    Loading simulations...
                                </div>
                            ) : error ? (
                                <div className="max-w-2xl mx-auto bg-red-900/30 border border-red-500 rounded-lg p-6">
                                    <p className="text-red-300 mb-4">{error}</p>
                                    <div className="text-gray-300 text-sm space-y-2">
                                        <p className="font-bold">Setup Instructions:</p>
                                        <ol className="list-decimal list-inside space-y-1 ml-2">
                                            <li>Create a <code className="bg-black/50 px-2 py-0.5 rounded">simulations/</code> directory</li>
                                            <li>Add your .tsx simulation files to it</li>
                                            <li>Create a <code className="bg-black/50 px-2 py-0.5 rounded">sims.md</code> file in the root directory</li>
                                        </ol>
                                        <p className="mt-3 font-bold">Example sims.md:</p>
                                        <pre className="bg-black/50 p-3 rounded mt-2 overflow-auto text-xs">
{`# Simulations

harmonic_chemistry.tsx
water_molecule.tsx
validation_synchronization.tsx

# Or use markdown format:
- harmonic_chemistry.tsx
- water_molecule.tsx

# Or with links:
[Harmonic Chemistry](harmonic_chemistry.tsx)
[Water Molecule](water_molecule.tsx)`}
                                        </pre>
                                    </div>
                                </div>
                            ) : simulations.length === 0 ? (
                                <div className="max-w-2xl mx-auto bg-yellow-900/30 border border-yellow-500 rounded-lg p-6">
                                    <p className="text-yellow-300">No simulations found</p>
                                    <p className="text-gray-400 mt-4 text-sm">
                                        Add TSX files to the ./simulations/ directory and update the file list
                                    </p>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
                                    {simulations.map((sim, idx) => (
                                        <button
                                            key={idx}
                                            onClick={() => loadSimulation(sim)}
                                            className="bg-black/40 hover:bg-black/60 border border-cyan-500/30 hover:border-cyan-500 rounded-xl p-6 text-left transition-all transform hover:scale-105"
                                        >
                                            <h3 className="text-xl font-bold text-cyan-300 mb-2">
                                                {sim.replace('.tsx', '').replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}
                                            </h3>
                                            <p className="text-gray-400 text-sm">{sim}</p>
                                        </button>
                                    ))}
                                </div>
                            )}
                        </div>
                    ) : (
                        // Simulation viewer
                        <div className="simulation-container relative">
                            <button
                                onClick={() => {
                                    setSelectedSim(null);
                                    setSimCode('');
                                    setError(null);
                                }}
                                className="absolute top-4 left-4 z-50 bg-cyan-500 hover:bg-cyan-600 text-black font-bold px-6 py-3 rounded-lg transition-colors"
                            >
                                ‚Üê Back to Simulations
                            </button>
                            
                            {loading ? (
                                <div className="flex items-center justify-center h-screen">
                                    <div className="text-center">
                                        <div className="text-cyan-300 text-2xl mb-4">Loading simulation...</div>
                                        <div className="text-gray-400">{selectedSim}</div>
                                    </div>
                                </div>
                            ) : error ? (
                                <div className="flex items-center justify-center h-screen p-8">
                                    <div className="max-w-2xl bg-red-900/30 border border-red-500 rounded-lg p-6">
                                        <h3 className="text-xl font-bold text-red-300 mb-2">Error</h3>
                                        <p className="text-red-200">{error}</p>
                                    </div>
                                </div>
                            ) : (
                                <SimulationRenderer />
                            )}
                        </div>
                    )}
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SimulationRunner />);
    </script>
</body>
</html>
