        const { useState, useEffect } = React;

            const [previewSim, setPreviewSim] = useState(null);
            const [activeSection, setActiveSection] = useState('overview');

            useEffect(() => {
                // Check if simulators.html exists and has content
                const checkSimulatorsAvailable = async () => {
                    try {
                        const simsResponse = await fetch('./sims.md');
                        if (!simsResponse.ok) {
                            setPreviewSim('unavailable');
                            return;
                        }
                        
                        const markdown = await simsResponse.text();
                        const lines = markdown.split('\n');
                        
                        for (const line of lines) {
                            const trimmed = line.trim();
                            if (!trimmed || trimmed.startsWith('#') || trimmed.startsWith('//')) continue;
                            
                            let filename = null;
                            const linkMatch = trimmed.match(/\[.*?\]\((.*?\.(?:tsx|jsx))\)/);
                            if (linkMatch) {
                                filename = linkMatch[1];
                            } else if (trimmed.match(/^[-*]\s+/)) {
                                const listMatch = trimmed.match(/[-*]\s+(.*?\.(?:tsx|jsx))/);
                                if (listMatch) filename = listMatch[1];
                            } else if (/\.(tsx|jsx)$/.test(trimmed)) {
                                filename = trimmed;
                            }
                            
                            if (filename) {
                                filename = filename.replace(/^simulations\//, '');
                                setPreviewSim(filename);
                                return;
                            }
                        }
                        setPreviewSim('unavailable');
                    } catch (err) {
                        setPreviewSim('unavailable');
                    }
                };

                checkSimulatorsAvailable();
            }, []);

                overview: 'Complete Framework',

                validation: '[ICE] Validation',
